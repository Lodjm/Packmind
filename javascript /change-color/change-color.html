<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
    <script>
        function changeMyTextColor() {
            let div = document.getElementById("my-text");
            div.classList.add("blue");
        }
    </script>
</head>
<body>
    <div id="my-text" class="red">My text</div>
    <button onclick="changeMyTextColor()" type="submit">Change my color</button>
</html>
